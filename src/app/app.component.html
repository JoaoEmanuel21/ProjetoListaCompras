<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

<div class="shopping-list-container">
  <h1 class="title">Lista de Compras</h1>

  <form (ngSubmit)="addItem()" [formGroup]="itemForm" class="form-container">
    <input
      type="text"
      formControlName="itemName"
      placeholder="Adicione um item"
      class="input-item"
    />
    <button type="submit" [disabled]="itemForm.invalid" class="submit-button">
      {{ editingItem ? "Salvar" : "Adicionar" }}
    </button>
  </form>

  <div class="list-section">
    <h3 class="section-title">Itens Para Comprar</h3>
    <ul class="item-list">
      <li *ngFor="let item of itensNaoComprados" class="item not-purchased">
        <span class="item-name">{{ item.nome }}</span>
        <div class="button-group">
          <button (click)="toggleItem(item)" class="toggle-button">
            <i class="fas fa-check"></i>
          </button>
          <button (click)="startEditing(item)" class="edit-button">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button (click)="removeItem(item)" class="delete-button">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </li>
    </ul>

    <h3 class="section-title">Itens Comprados</h3>
    <ul class="item-list">
      <li *ngFor="let item of itensComprados" class="item purchased">
        <span class="item-name">{{ item.nome }}</span>
        <div class="button-group">
          <button (click)="toggleItem(item)" class="toggle-button">
            <i class="fas fa-undo-alt"></i>
          </button>
          <button (click)="startEditing(item)" class="edit-button">
            <i class="fas fa-pencil-alt"></i>
          </button>
          <button (click)="removeItem(item)" class="delete-button">
            <i class="fas fa-trash-alt"></i>
          </button>
        </div>
      </li>
    </ul>
  </div>
</div>
